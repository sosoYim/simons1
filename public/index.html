<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>파이브 라인 코드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="p-5">
    <h1 class="text-3xl font-bold underline mb-5">
        시몬스 전자결재라고 하지만, 피자나라 치킨공주
    </h1>

    <div class="order-buttons mb-5">
        <button name="pizza" class="mr-10"> <i class="fa-solid fa-pizza-slice mr-1"></i>피자 주문하기</button>
        <button name="chicken"> <i class="fa-solid fa-drumstick-bite mr-1"></i>치킨 주문하기</button>
    </div>
    <div>
        <h3 class="text-xl font-bold">
            주문 리스트
        </h3>
        <ul id="result" class="list-decimal"></ul>
    </div>
    <script type="module" src="./src/page.js"></script>
</body>
</html>
